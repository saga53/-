<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Многостраничный опрос</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }
    .container {
      max-width: 700px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
    }
    .block {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #e0e0e0;
    }
    .question {
      font-weight: bold;
      margin-bottom: 15px;
    }
    .option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
    }
    .option:hover { background: #f2f2f2; }
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
      display: none;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover { background: #43a047; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Опрос</h1>

    <form action="https://formspree.io/f/maqwbyyb" method="POST">

      <!-- ВОПРОС 1 -->
      <div class="block">
        <div class="question">1. </div>
        <label class="option"><input type="radio" name="q1" value=""> </label>
        <label class="option"><input type="radio" name="q1" value=""> </label>
        <label class="option"><input type="radio" name="q1" value=""> </label>
        <label class="option"><input type="radio" name="q1" onclick="showText(1)"> Свой вариант</label>
        <textarea name="q1_custom" id="text1" placeholder="Ваш вариант"></textarea>
      </div>

      <!-- ВОПРОС 2 -->
      <div class="block">
        <div class="question">2. </div>
        <label class="option"><input type="radio" name="q2" value=""> </label>
        <label class="option"><input type="radio" name="q2" value=""> </label>
        <label class="option"><input type="radio" name="q2" value=""> </label>
        <label class="option"><input type="radio" name="q2" onclick="showText(2)"> Свой вариант</label>
        <textarea name="q2_custom" id="text2" placeholder="Ваш вариант"></textarea>
      </div>

      <div class="block">
        <div class="question">3. </div>
        <label class="option"><input type="radio" name="q3" value=""> </label>
        <label class="option"><input type="radio" name="q3" value=""> </label>
        <label class="option"><input type="radio" name="q3" value=""> </label>
        <label class="option"><input type="radio" name="q3" onclick="showText(3)"> Свой вариант</label>
        <textarea name="q3_custom" id="text3" placeholder="Ваш вариант"></textarea>
      </div>

      <div class="block">
        <div class="question">4. </div>
        <label class="option"><input type="radio" name="q4" value=""> </label>
        <label class="option"><input type="radio" name="q4" value=""> </label>
        <label class="option"><input type="radio" name="q4" value=""> </label>
        <label class="option"><input type="radio" name="q4" onclick="showText(4)"> Свой вариант</label>
        <textarea name="q4_custom" id="text4" placeholder="Ваш вариант"></textarea>
      </div>

      <div class="block">
        <div class="question">5. </div>
        <label class="option"><input type="radio" name="q5" value=""> </label>
        <label class="option"><input type="radio" name="q5" value=""> </label>
        <label class="option"><input type="radio" name="q5" value=""> </label>
        <label class="option"><input type="radio" name="q5" onclick="showText(5)"> Свой вариант</label>
        <textarea name="q5_custom" id="text5" placeholder="Ваш вариант"></textarea>
      </div>

      <div class="block">
        <div class="question">6. </div>
        <label class="option"><input type="radio" name="q6" value=""> </label>
        <label class="option"><input type="radio" name="q6" value=""> </label>
        <label class="option"><input type="radio" name="q6" value=""> </label>
        <label class="option"><input type="radio" name="q6" onclick="showText(6)"> Свой вариант</label>
        <textarea name="q6_custom" id="text6" placeholder="Ваш вариант"></textarea>
      </div>

      <!-- КНОПКА ВНИЗУ -->
      <button type="submit">Отправить опрос</button>
    </form>
  </div>

  <script>
    function showText(num) {
      document.getElementById('text' + num).style.display = 'block';
    }
  </script>
</body>
</html>
